<!-- Enunciado: Campo para Celsius; botão converte para Fahrenheit; mostrar com 2 casas decimais. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <label for="celsius">Digite quantos graus celsius quer converter</label>
   <input type="number" id="celsius" placeholder="Ex:30">
   <button onclick="converter()">Converter para Fahrenheit</button>
    <h2 id="resultado"></h2>
    <script>
    function converter() {
const valor = document.getElementById('celsius').value;
const celcius = parseFloat(valor);
if (!isNaN(celcius)){
    const convert = celcius * 1.8 + 32;
    const result = document.getElementById('resultado');
    result.textContent = `${celcius}°C equivale a ${convert.toFixed(2)}°F`;
    }else{
document.getElementById('resultado').textContent = "POR FAVOR,DIGITE UM NÚMERO"
    }
}
    </script>
    
</body>
</html>
